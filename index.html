<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="hamburger-menu">
                <button id="hamburgerBtn">â˜°</button>
                <div id="dropdownMenu" class="dropdown-content">
                    <a href="#" onclick="loadContent('page1.html')">Page 1</a>
                    <a href="#" onclick="loadContent('page2.html')">Page 2</a>
                    <a href="#" onclick="loadContent('page3.html')">Page 3</a>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="left-column">
                <div class="notepad">
                    <div class="tabs">
                        <button class="tablinks" onclick="openTab(event, 'Note1')">Note 1</button>
                        <button class="tablinks" onclick="openTab(event, 'Note2')">Note 2</button>
                    </div>
                    <div id="Note1" class="tabcontent">
                        <textarea placeholder="Write your notes here..."></textarea>
                    </div>
                    <div id="Note2" class="tabcontent">
                        <textarea placeholder="Write your notes here..."></textarea>
                    </div>
                </div>
            </div>
            <div class="center-column">
                <iframe id="contentFrame" src=""></iframe>
            </div>
            <div class="right-column">
                <div class="calculator">
                    <input type="text" id="calcDisplay" disabled>
                    <div class="calc-buttons">
                        <button onclick="appendToCalc('1')">1</button>
                        <button onclick="appendToCalc('2')">2</button>
                        <button onclick="appendToCalc('3')">3</button>
                        <button onclick="appendToCalc('+')">+</button>
                        <button onclick="appendToCalc('4')">4</button>
                        <button onclick="appendToCalc('5')">5</button>
                        <button onclick="appendToCalc('6')">6</button>
                        <button onclick="appendToCalc('-')">-</button>
                        <button onclick="appendToCalc('7')">7</button>
                        <button onclick="appendToCalc('8')">8</button>
                        <button onclick="appendToCalc('9')">9</button>
                        <button onclick="appendToCalc('*')">*</button>
                        <button onclick="appendToCalc('0')">0</button>
                        <button onclick="calculateResult()">=</button>
                        <button onclick="appendToCalc('/')">/</button>
                        <button onclick="clearCalc()">C</button>
                    </div>
                </div>
                <div class="calendar">
                    <iframe src="https://calendar.google.com/calendar/embed?src=en.usa%23holiday%40group.v.calendar.google.com&ctz=America%2FLos_Angeles" style="border: 0" width="300" height="200" frameborder="0" scrolling="no"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
